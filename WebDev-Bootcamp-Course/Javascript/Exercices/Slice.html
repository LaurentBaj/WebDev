<script>


   
greetings(); 



function greetings() {
    let name = prompt("Enter your name")  
    let restName = name.slice(1,name.length)
    let restNameLow = restName.toLowerCase(); 
    let firstChar = name.slice(0,1); 
    let firstCharCap = firstChar.toUpperCase(); 
    alert("Hello, " + firstCharCap + restNameLow); 
}


    




</script>
