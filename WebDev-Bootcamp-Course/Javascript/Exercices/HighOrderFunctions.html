    <script>

        // Arhitmetics 
        function addNum(num1, num2) {

        }

        function subNum(num1, num2) {
            return num1 - num2; 
        }

        function multiNum(num1, num2) {
            return num1 * num2; 
        }

        function divNum(num1, num2) {
            return num1 / num2; 
        }


        // Operator
        function operate(num1, num2, action) {
            return action(num1, num2); 
        }

        console.log(operate(6, 8, subNum));
