<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    let myBMI = bmiCalc(1.79, 90); 

    function bmiCalc(height, weight){
        let bmi = weight/(height * height);
        return bmi; 
    }


    result(); 

    function result() {
        if(myBMI < 18.5){
            alert("You are underweight");
        }

        else if (myBMI > 18.5 && myBMI < 24.9){
            alert("You have normal weight"); 
        }

        else {
            alert("You are overweight"); 
        }
    }



</script>



</body>
</html>
