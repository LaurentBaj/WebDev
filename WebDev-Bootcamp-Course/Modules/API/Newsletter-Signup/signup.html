  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
        <img src="/images/106-1067283_monkey-jiu-jitsu.png" alt="Picture of a cute monkey">
        <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter</h1>
     
        <input name="first_name" type="text" class="form-control top" placeholder="First Name" required autofocus>
        <input name="last_name" type="text" class="form-control middle" placeholder="Last Name" required>
        <input name="email" type="Email" class="form-control bottom" placeholder="Email" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Laurent</p>
    </form>
